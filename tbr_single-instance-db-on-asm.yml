---


 - name: Host configuration
   hosts: tbr_oraha
   user: vagrant
   sudo: yes
   roles:
      - common
      - orahost
      - orahost-storage

 - name: Oracle Grid Infrastructure installation & ASM Configuration
   hosts: tbr_oraha
   user: vagrant
   sudo: yes
   roles:
      - oraswgi-install
      - oraasm-createdg

 - name: Database Server Installation & Database Creation
   hosts: tbr_oraha
   user: vagrant
   sudo: yes
   roles:
      - oraswdb-install
      - oradb-manage-db
      - oradb-opatch
      - oradb-rman
      - orahost-logrotate
